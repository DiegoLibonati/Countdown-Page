  <body>
    <main class="h-screen w-screen bg-background">
      <section class="flex items-center justify-center w-full h-full">
        <article
          class="relative flex items-center justify-center flex-col w-[20rem] h-auto rounded-lg shadow-md"
        >
          <img
            src="./src/assets/cell.png"
            alt="iphone"
            class="absolute -top-24 -right-6 z-20 h-auto w-24 object-cover"
          />
          <div
            class="flex flex-col items-center justify-center w-[18.5rem] h-48 p-3 m-2 bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-lg shadow-sm"
          >
            <div class="info-center self-start">
              <h2 class="text-base text-secondary">OLD IPHONE GIVEAWAY</h2>
              <h4 class="text-sm text-secondary"></h4>
            </div>

            <div
              class="flex flex-row items-center justify-between w-full mt-2 countdown-container"
            >
              <div
                class="flex items-center justify-center flex-col days cd-center"
              >
                <h4
                  class="py-3 px-2 bg-primary bg-opacity-75 rounded-lg text-white font-bold mb-2"
                >
                  10
                </h4>
                <span class="text-secondary">Days</span>
              </div>

              <div
                class="flex items-center justify-center flex-col hours cd-center"
              >
                <h4
                  class="py-3 px-2 bg-primary bg-opacity-75 rounded-lg text-white font-bold mb-2"
                >
                  10
                </h4>
                <span class="text-secondary">Hours</span>
              </div>

              <div
                class="flex items-center justify-center flex-col mins cd-center"
              >
                <h4
                  class="py-3 px-2 bg-primary bg-opacity-75 rounded-lg text-white font-bold mb-2"
                >
                  10
                </h4>
                <span class="text-secondary">Mins</span>
              </div>

              <div
                class="flex items-center justify-center flex-col secs cd-center"
              >
                <h4
                  class="py-3 px-2 bg-primary bg-opacity-75 rounded-lg text-white font-bold mb-2"
                >
                  10
                </h4>
                <span class="text-secondary">Secs</span>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script type="module" src="./src/index.ts"></script>
